name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Build
        run: npm run build

      - name: Prepare Static Files
        run: |
          mkdir -p out/CAD-Exchanger-test-goldobin
          mv out/_next out/CAD-Exchanger-test-goldobin/
          mv out/*.html out/CAD-Exchanger-test-goldobin/
          mv out/*.js out/CAD-Exchanger-test-goldobin/ || true
          mv out/*.json out/CAD-Exchanger-test-goldobin/ || true

      - name: Add .nojekyll file
        run: |
          touch out/.nojekyll
          touch out/CAD-Exchanger-test-goldobin/.nojekyll

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: out
          branch: gh-pages
          clean: true
          token: ${{ secrets.GITHUB_TOKEN }}
