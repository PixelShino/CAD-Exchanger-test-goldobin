        run: npm run build # –≠—Ç–∞ –∫–æ–º–∞–Ω–¥–∞ —Å–≥–µ–Ω–µ—Ä–∏—Ä—É–µ—Ç —Å—Ç–∞—Ç–∏–∫—É –≤ 'out'

